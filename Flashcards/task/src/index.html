<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="Heading ">What is the capital of...</h1>
<div class="flex_container">

    </div>

        </div>

    <div class="container">
        <div class="card">

        <div class="card">

        <div class="card">
            <div class = "country"><p>Austria</p></div>
            <div class="capital"><p>Vien</p></div>
        </div>
    </div>
</div>
</body>
</html>
